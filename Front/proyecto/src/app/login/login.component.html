<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.component.sass">
</head>

<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4" style="width: 22rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <div class="text-center mb-3">
            <i class="bi bi-person-bounding-box" style="font-size: 3rem;"></i>
        </div>
        <form [formGroup]="form" (ngSubmit)="login()"> 
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-container">
                    <i class="bi bi-envelope"></i>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="nombre@ejemplo.com">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-container">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>
</div>

<!-- Enlace a JavaScript de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
