<head>
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid mt-4 d-flex justify-content-center align-items-start" style="flex-grow: 1;">
    <div class="col-12 col-md-10 col-lg-8"> 
        <div class="text-center mb-4">
            <h2>Ingresar Datos del Cliente</h2>
            <i class="bi bi-file-earmark-person-fill" style="font-size: 2rem;"></i> 
        </div>
        <form [formGroup]="clienteForm" (ngSubmit)="EnvioDatos()">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" formControlName="NombresCliente" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" formControlName="ApellidosCliente" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nit" class="form-label">NIT</label>
                    <input type="text" class="form-control" id="nit" formControlName="NIT" required>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" formControlName="DireccionCliente" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="categoria" formControlName="CategoriaCliente" required>
                </div>
                <!-- <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-control" id="estado" formControlName="EstadoCliente" required>
                        <option value="">Seleccione un Estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div> -->
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
</div>

<style>
    .container-fluid {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
