<head>
    <title>Modificar y Eliminar Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4 flex-grow-1 d-flex justify-content-center align-items-center">
        <div style="width: 100%; max-width: 400px;"> 
            <!-- Formulario para Modificar Datos del Cliente -->
            <div class="text-center mb-3">
                <h2>Modificar Datos del Cliente</h2>
                <i class="bi bi-pencil-square" style="font-size: 2rem;"></i> 
            </div>
            <form [formGroup]="modForm" (ngSubmit)="modDatos()">
                <div class="mb-2">
                    <label for="idcliente" class="form-label">ID</label>
                    <input type="text" class="form-control form-control-sm" id="idcliente" formControlName="id_cliente" required>
                </div>
                <div class="mb-2">
                    <label for="nombresCliente" class="form-label">Nombres</label>
                    <input type="text" class="form-control form-control-sm" id="nombresCliente" formControlName="nombresCliente" required>
                </div>
                <div class="mb-2">
                    <label for="apellidosCliente" class="form-label">Apellidos</label>
                    <input type="text" class="form-control form-control-sm" id="apellidosCliente" formControlName="apellidosCliente" required>
                </div>
                <div class="mb-2">
                    <label for="nit" class="form-label">NIT</label>
                    <input type="text" class="form-control form-control-sm" id="nit" formControlName="nit" required>
                </div>
                <div class="mb-2">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control form-control-sm" id="direccion" formControlName="direccionCliente" required>
                </div>
                <div class="mb-2">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" class="form-control form-control-sm" id="categoria" formControlName="categoriaCliente">
                </div>
                <div class="mb-2">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-control" id="estado" formControlName="EstadoCliente" required>
                        <option value="">Seleccione un Estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Modificar Cliente</button>
            </form>
        </div>
    </div>
    
    <div class="container mt-4 flex-grow-1 d-flex justify-content-center align-items-center">
        <div style="width: 100%; max-width: 400px;"> 
        <!-- Formulario para Eliminar Empleado -->
        <div class="text-center mt-4 mb-3">
            <h2>Eliminar Empleado</h2>
            <i class="bi bi-trash" style="font-size: 2rem;"></i> 
        </div>
        
        <form [formGroup]="deleteForm" (ngSubmit)="eliminarCliente()">
            <div class="mb-2">
                <label for="idempleadoEliminar" class="form-label">ID</label>
                <input type="text" class="form-control form-control-sm" id="idempleadoEliminar" formControlName="idempleadoEliminar" required>
            </div>
            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
        </form>
    </div>
</div>

<style>
    .container {
        background-color: #f8f9fa; 
        border-radius: 8px; 
        padding: 15px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }
    .form-control {
        border-radius: 4px; 
    }
    .btn {
        width: 100%; 
    }
    .form-label {
        font-size: 0.9rem; /* Reducir el tamaño de la etiqueta */
    }
</style>

</body>
