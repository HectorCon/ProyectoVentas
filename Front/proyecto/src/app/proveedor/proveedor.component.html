<head>
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid mt-4 d-flex justify-content-center align-items-start" style="flex-grow: 1;">
    <div class="col-12 col-md-10 col-lg-8"> 
        <div class="text-center mb-4">
            <h2>Ingresar Datos del Proveedor</h2>
            <i class="bi bi-file-earmark-person-fill" style="font-size: 2rem;"></i> 
        </div>
        <form [formGroup]="proveedorForm" (ngSubmit)="EnvioDatosProveedor()">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombre Proveedor</label>
                    <input type="text" class="form-control" id="nombres" formControlName="NombreProveedor" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Telefono Proveedor</label>
                    <input type="text" class="form-control" id="telefono" formControlName="TelefonoProveedor" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Direcci√≥n Proveedor</label>
                    <input type="text" class="form-control" id="direccion" formControlName="DireccionProveedor" required>
                </div>
            </div>
            <div class="row mb-3">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
</div>

<style>
    .container-fluid {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
